    name: Build and Push Docker Image

    on:
      push:
        tags:
          - 'v[0-9]+.[0-9]+'
        branches:
          - master

    jobs:
      build-and-push:
        runs-on: ubuntu-latest # Or your custom runner label if using a self-hosted runner
        steps:
          - name: Checkout repository
            uses: actions/checkout@v4
            with:
              fetch-depth: 0

          - name: Set up Docker Buildx
            uses: docker/setup-buildx-action@v3 # Recommended for advanced features like multi-platform builds

          - name: Log in to Docker Registry
            uses: docker/login-action@v3
            with:
              registry: git.figntigger.io # e.g., docker.io, your Gitea Package Registry
              username: ${{ secrets.DOCKER_USERNAME }}
              password: ${{ secrets.DOCKER_PASSWORD }}

          - name: Get last annotated tag
            id: get_tag
            run: |
              TAG=$(git describe --tags --abbrev=0 --match "v*") # Adjust "v*" pattern as needed
              echo "LAST_ANNOTATED_TAG=$TAG" >> $GITHUB_OUTPUT
              echo "Last tag $TAG"

          - name: Convert repository name to lower case
            id: lower_repo_name
            run: |
              REPO_NAME_UPPER=${{ github.event.repository.name }}
              REPO_NAME_LOWER=${REPO_NAME_UPPER,,}
              echo "repository_name_lower=${REPO_NAME_LOWER}" >> $GITHUB_OUTPUT
              echo "Repository: ${REPO_NAME_LOWER}"

          - name: Setup SSH agent
            uses: webfactory/ssh-agent@v0.9.0
            with:
              ssh-private-key: ${{ secrets.DOCKER_IMAGE_BUILDS_SSH_KEY }}

          - name: Build and push Docker image
            uses: docker/build-push-action@v5
            with:
              context: .
              file: ./docker/Dockerfile
              push: true
              tags: |
                git.figntigger.io/chrismc/${{ steps.lower_repo_name.outputs.repository_name_lower }}:${{ steps.get_tag.outputs.LAST_ANNOTATED_TAG }}
                git.figntigger.io/chrismc/${{ steps.lower_repo_name.outputs.repository_name_lower }}:latest
              platforms: linux/amd64
              ssh: default
              # Optionally, add build arguments or target stages
              # build-args: |
              #   MY_ARG=value
              # target: production

          - name: Build and push Docker image - mqtt2rrd-graph-renderer-scheduler service
            uses: docker/build-push-action@v5
            with:
              context: .
              file: ./graphing-rrd-data/docker/Dockerfile
              push: true
              tags: |
                git.figntigger.io/chrismc/mqtt2rrd-graph-renderer-scheduler:${{ steps.get_tag.outputs.LAST_ANNOTATED_TAG }}
                git.figntigger.io/chrismc/mqtt2rrd-graph-renderer-scheduler:latest
              platforms: linux/amd64
              ssh: default
              # Optionally, add build arguments or target stages
              # build-args: |
              #   MY_ARG=value
              # target: production

